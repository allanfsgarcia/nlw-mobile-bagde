<!DOCTYPE html>

<html>
  <html lang="pt-BR">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <title>Allan Garcia - DoWhile 2021</title>

      <link rel="stylesheet" href="style.css" />

      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
        rel="stylesheet"
      />
    </head>
    <body>
      <main>
        <div class="container">
          <div class="avatar">
            <span>
              <img src="images/build.svg" alt="Selo Rocketseat" />
            </span>
            <img
              src="https://lorempixel.com/185/185/people/"
              alt="Foto pessoal"
              id="UserImage"
            />
          </div>

          <h1 id="userName">XXXXXXX</h1>
          <a id="userLink" href="https://github.com/xxxxxxxx" target="_blank">
            <img src="images/github.svg" alt="ícone github" />
            <span id="userLogin">xxxxxx</span></a
          >

          <p id="userBio">Insert a bio Here</p>

          <ul id="socialLinks">
            <li class="linkedin">
              <a href="https://linkedin.com/in/xxxxxxx" target="_blank">
                <img src="images/linkedin.svg" alt="ícone linkedin" />
              </a>
            </li>
            <li class="facebook">
              <a href="https://facebook.com/xxxxxx" target="_blank">
                <img src="images/facebook.svg" alt="ícone facebook" />
              </a>
            </li>
            <li class="instagram">
              <a href="https://instagram.com/xxxxxx" target="_blank">
                <img src="images/instagram.svg" alt="ícone instagram" />
              </a>
            </li>
            <li class="twitter">
              <a href="https://twitter.com/xxxxxx" target="_blank">
                <img src="images/twitter.svg" alt="ícone twitter" />
              </a>
            </li>
          </ul>
        </div>
      </main>

      <script src="main.js"></script>
    </body>
  </html>
</html>
